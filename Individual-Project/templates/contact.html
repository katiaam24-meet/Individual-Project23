<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/surprise">Surprise</a></li>
      <li><a href="/life">Life tips</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </main>

  <style>
    
    /* Reset some default styles for consistency */
body, h1, h2, p, form {
  margin: 0;
  padding: 0;
}

/* Global styles */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Header styles */
header {
  background-color: #007bff;
  color: #fff;
  padding: 10px;
}

h1 {
  font-size: 36px;
  margin-bottom: 10px;
}

/* Navigation menu styles */
nav {
  background-color: #333;
  color: #fff;
  padding: 10px;
}

nav ul {
  list-style-type: none;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav ul li {
  display: inline-block;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  padding: 10px 20px;
}

/* Main content styles */
main {
  padding: 20px;
}

/* Contact form styles */
form {
  max-width: 500px;
  margin: 0 auto;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}

textarea {
  resize: vertical;
}

input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}

/* Footer styles */
footer {
  background-color: lightblue;
  color: #333;
  padding: 10px;
  text-align: center;
}

/* Responsive styles */
@media (max-width: 768px) {
  h1 {
    font-size: 24px;
  }
}

  </style>
</body>
</html>
